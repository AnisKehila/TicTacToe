<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<header>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
        <span class="player active d-none"></span>
        <span class="player d-none" ></span>
    </div>
</header>
<body>
    <div class="front">
        <h2>Choose game style</h2>
        <div class="choices">
            <div id="player-one">
                <h3>player one</h3>
                <input type="text" id="player-one-name" placeholder="Choose a name">
                <span data-choice="human" class="selected">Human</span>
                <span data-choice="AI" class="disabled">AI</span>
            </div>
            <div id="player-two">
                <h3>player two</h3>
                <input type="text" id="player-two-name" placeholder="Choose a name">
                <span data-choice="human" class="selected">Human</span>
                <span data-choice="AI" class="disabled">AI</span>
            </div>
        </div>
        <div id="note">AI mode will be added soon!</div>
        <button id="start">Start game</button>
    </div>
    <div class="game-board d-none">
        <div class="game-cell" data-position="0"></div>
        <div class="game-cell" data-position="1"></div>
        <div class="game-cell" data-position="2"></div>
        <div class="game-cell" data-position="3"></div>
        <div class="game-cell" data-position="4"></div>
        <div class="game-cell" data-position="5"></div>
        <div class="game-cell" data-position="6"></div>
        <div class="game-cell" data-position="7"></div>
        <div class="game-cell" data-position="8"></div>
        <div id="win-line" class=""></div>
    </div>
    <div class="result-box d-none">
        <span id="x">x</span>
        <span id="result"></span>
        <div class="btns">
            <button id="replay">Replay</button>
            <button id="quit">Go Home</button>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
